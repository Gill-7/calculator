<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Function scope example</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <span class="expression-input input"></span>
        <span class="calculation-input input"></span>
      </div>
      <button class="clear">C</button>
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="divideOpr opr btn">/</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="multiplyOpr opr btn">x</button>
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="subtractOpr opr btn">-</button>
      <button class="btn">0</button>
      <button class="btn">.</button>
      <button class="calculate">=</button>
      <button class="addOpr opr btn">+</button>
    </div>
  </body>
</html>
